    function createBars(id) {
      if (id == null) {
        myData = myData;
      }
      else {
        myData = myData.filter(function (d) {
          if (d.State_Code == id) {
            return d;
          }
        });
      }

      var margin = { top: 5, right: 0, bottom: 100, left: 80 },
        width = 500 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
      var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);
      var y = d3.scaleLinear()
        .range([height, 0]);
      var svg = d3.select("#bars").append("svg")
        .attr("id", "theseBars")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


      myData.sort(function (a, b) {
        return Number(b.Amount) - Number(a.Amount);
      })
      // format the data
      myData.forEach(function (d) {
        d.Amount = parseInt(d.Amount);
      });
      // Scale the range of the data in the domains
      x.domain(myData.map(function (d) { return d.Damage_Descp; }));
      y.domain([d3.min(myData, function (d) { return d.Amount; }), d3.max(myData, function (d) { return d.Amount; })]);


      // append the rectangles for the bar chart
      svg.selectAll(".bar")
        .data(myData)
        .enter().append("rect")
        .attr("id", "theseBars")
        .attr("class", "bar")
        .attr("fill", d3.hsl(250, .5, .5))
        .attr("x", function (d) { return x(d.Damage_Descp); })
        .attr("width", x.bandwidth())
        .attr("y", function (d) { return y(d.Amount); })
        .attr("height", function (d) { return height - y(d.Amount); })
      // .filter(function(d){ 
      //   if(d.State_Code == 2){
      //   return d.Amount;
      //   }})
      //.append("text", function(d) { return x(d.Damage_Descp); });
      // add the x Axis

      svg.append("g")
        .attr("id", "theseBars")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("transform", "rotate(275)");

      // add the y Axis
      svg.append("g")
        .attr("id", "theseBars")
        .call(d3.axisLeft(y));
      // var WIDTH = 600, HEIGHT = 400;
      // var COLOR_COUNTS = 9;
      // var SCALE = 0.7;
      //something = data;



    }


    function createChoroplethMap() {

      var svg = d3.select("#map")
        .append("svg")
        .attr("width", svgWidth + margin.left + margin.right)
        .attr("height", svgHeight + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var projection = d3.geoAlbersUsa()
        .translate([svgWidth / 2, svgHeight / 2])
        .scale([1000]);
      var path = d3.geoPath()
        .projection(projection);
      // add states
      var states = svg.selectAll("path")
        .data(topojson.feature(myPaths, myPaths.objects.states).features)
        .enter()
        .append("path")
        .attr("d", path)
